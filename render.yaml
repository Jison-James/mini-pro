# Blueprint Version: 1.1 - Monolithic Setup
services:
  - type: web
    name: indoor-navigation-app
    env: node
    plan: free
    buildCommand: npm install && npm run build && cd server && npm install
    startCommand: cd server && node server.js
    envVars:
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_VERSION
        value: 18.0.0
