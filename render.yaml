services:
  # Backend Service
  - type: web
    name: indoor-nav-backend
    env: node
    rootDir: server
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_VERSION
        value: 18.0.0
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 10000

  # Frontend Service (Static Site)
  - type: static
    name: indoor-nav-frontend
    env: static
    rootDir: client
    buildCommand: npm install && npm run build
    publishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: indoor-nav-backend
          property: url
        value: ${VITE_API_BASE_URL}/api
      - key: VITE_UPLOADS_BASE_URL
        fromService:
          type: web
          name: indoor-nav-backend
          property: url
        value: ${VITE_API_BASE_URL}/uploads
